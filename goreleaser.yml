project_name: "autopgo"
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }}"
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: "{{ .ProjectName }}"

dockers:
  - id: linux_amd64
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/davidsbond/autopgo:{{ .Tag }}-amd64"
    extra_files:
      - README.md
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"

  - id: linux_arm64
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/davidsbond/autopgo:{{ .Tag }}-arm64"
    extra_files:
      - README.md
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: "ghcr.io/davidsbond/autopgo:{{ .Tag }}"
    image_templates:
      - "ghcr.io/davidsbond/autopgo:{{ .Tag }}-amd64"
      - "ghcr.io/davidsbond/autopgo:{{ .Tag }}-arm64"

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

release:
  mode: replace

changelog:
  use: github

upx:
  - enabled: true
    compress: "6"
    lzma: false
